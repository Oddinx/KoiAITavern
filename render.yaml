services:
  - type: web
    name: koitavern
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_ROOT
        value: /var/data
    volumes:
      - path: /var/data
        name: data
